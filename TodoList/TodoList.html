<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Your todo List</title>
    </head>
    <body id="mode" class="darkmode">
        <header>
            <div>
                <div>
                    <a href="../index.html" class="header" ><em><strong>WeiTing He</strong></em></a>
                </div>
                <button id="Theme" class="Theme">ðŸŒž/ðŸŒ™Theme</button>
            </div>
        </header>
        <main>
            <h1>Welcome here! you can make your todo list</h1>
            <div class="list">
                <h2>to do list:</h2>
                <input type="text" id="todoInput" placeholder="what do you want to do?">
                <button id="addTodo">add to do</button>
                <div class="selectButton">
                    <input type="checkbox" id="checkAll">
                    <button id="clear">clear finish todo</button>
                    <button id="deleteList">delete all</button>
                    <div>
                        <select class="filter-group" id="filter">
                            <option value="filter-all" selected>All</option>
                            <option value="filter-completed">Completed</option>
                            <option value="filter-uncompleted">Uncompleted</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="Search you todos...">
                    </div>
                </div>
                <ul id="todoList"></ul>
                <div class="callImg">
                    <button onclick="callDogApi()">call a dog</button>
                    <button onclick="callCatApi()">call a cat</button>
                </div>
                <div id="picture" class="showPicture"></div>
            </div>
        </main>
    </body>
    <script src="TodoListScript.js"></script>
    </html>
