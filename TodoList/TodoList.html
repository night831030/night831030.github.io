<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" />
        <script src="Todolistscript.js"></script>
        <title>Your todo List</title>
    </head>
    <body id="mode">
        <div>
            <H1>Welcome here! you can make your todo list</H1><button id="Theme">Theme</button>
            <div class="list">
                <H2>to do list:</H2>
                <input type="text" id="todoInput" placeholder="what do your want to do?">
                <button id="addTodo">add to do</button>
                <p>
                    <input type="checkbox" id="checkAll">
                    <button id="clear">clear finish todo</button>
                    <button id="deleteList">delete all</button>
                </p>
                <ul id="todoList"></ul>
            </div>
        </div>
    </body>
    </html>
